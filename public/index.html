<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link the output css file processed by Tailwind CSS -->
    <link rel="stylesheet" href="./output.css" />

    <title>Food Ninja - Tailwind CSS</title>
  </head>

  <body class="bg-cyan-700 font-body text-slate-200">
    <!-- Page content wrapper -->
    <div class="grid md:grid-cols-3">
      <header class="md:col-span-1 md:flex md:justify-end">
        <nav>
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase border-b border-slate-500 p-4">
              <a href="#" class="hover:text-slate-100">Food ninja</a>
            </h1>

            <div class="px-4 cursor-pointer md:hidden" data-hamburger>
              <svg
                class="w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </div>
          </div>

          <ul class="text-sm mt-6 hidden md:block" data-menu>
            <li class="text-slate-100 font-bold py-1">
              <a
                href="#"
                class="border-r-4 border-primary px-4 flex justify-end gap-2"
              >
                <span>Home</span>

                <svg
                  class="w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  />
                </svg>
              </a>
            </li>

            <li class="py-1">
              <a
                href="#"
                class="border-r-4 border-cyan-700 px-4 flex justify-end gap-2"
              >
                <span>About</span>

                <svg
                  class="w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z"
                  />
                </svg>
              </a>
            </li>

            <li class="py-1">
              <a
                href="#"
                class="border-r-4 border-cyan-700 px-4 flex justify-end gap-2"
              >
                <span>Contact</span>

                <svg
                  class="w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="bg-cyan-900 px-16 py-6 md:col-span-2">
        <div class="text-primary flex justify-center md:justify-end gap-2">
          <a
            href="#"
            class="btn border-primary md:border-2 transition duration-500 ease-out hover:bg-primary hover:text-slate-50"
            >Login</a
          >

          <a
            href="#"
            class="btn border-primary md:border-2 transition duration-500 ease-out hover:bg-primary hover:text-slate-50"
            >Sign up</a
          >
        </div>

        <section>
          <h2 class="text-slate-100 text-6xl font-semibold">Recipes</h2>

          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </section>

        <article>
          <h4 class="font-bold border-b border-slate-500 pb-2 mt-12">
            Latest Recipes
          </h4>

          <!-- Card container -->
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- Card 1 -->
            <div class="card">
              <img
                src="./images/stew.jpg"
                alt="Stew"
                class="w-full h-32 sm:h-48 object-cover"
              />

              <div class="m-4 grid gap-1">
                <span class="font-bold capitalize">5 bean chilli stew</span>

                <span class="text-slate-300 text-sm">Recipe by Mario</span>
              </div>

              <div class="duration-badge">
                <svg
                  class="w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>

                <span>25 mins</span>
              </div>
            </div>

            <!-- Card 2 -->
            <div class="card">
              <img
                src="./images/noodles.jpg"
                alt="Noodles"
                class="w-full h-32 sm:h-48 object-cover"
              />

              <div class="m-4 grid gap-1">
                <span class="font-bold capitalize">Veg noodles</span>

                <span class="text-slate-300 text-sm">Recipe by Mario</span>
              </div>

              <div class="duration-badge">
                <svg
                  class="w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>

                <span>25 mins</span>
              </div>
            </div>

            <!-- Card 3 -->
            <div class="card">
              <img
                src="./images/curry.jpg"
                alt="Curry"
                class="w-full h-32 sm:h-48 object-cover"
              />

              <div class="m-4 grid gap-1">
                <span class="font-bold capitalize">Tofu curry</span>

                <span class="text-slate-300 text-sm">Recipe by Mario</span>
              </div>

              <div class="duration-badge">
                <svg
                  class="w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>

                <span>25 mins</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold border-b border-slate-500 pb-2 mt-12">
            Most Popular
          </h4>

          <!-- Card container -->
          <div class="mt-8"></div>

          <div class="flex justify-center">
            <p
              class="bg-cyan-600 text-secondary-100 btn transition duration-300 ease-out hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50"
            >
              Load more
            </p>
          </div>
        </article>
      </main>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
